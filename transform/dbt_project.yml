name: jaffle_shop
version: '1.0'
profile: meltano
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]
model-paths:
- models
analysis-paths:
- analysis
test-paths:
- tests
seed-paths:
- data
macro-paths:
- macros
snapshot-paths:
- snapshots
target-path: ../docs
log-path: logs
packages-install-path: dbt_packages
clean-targets:
- ../docs
- dbt_packages
- logs
models:
  jaffle_shop:
    staging:
      +materialized: table
    prep:
      +materialized: table
    marts:
      +materialized: view
vars:
  enable_export: false        # set to true to export files to parquet
on-run-end: "{{ export_to_parquet( var('enable_export') ) }}" 
